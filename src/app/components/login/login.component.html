<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup"
            (ngSubmit)="loginProcess()">
            <mat-form-field>
                <input matInput placeholder="User Name:" formControlName="username">
            </mat-form-field>
          
            <mat-form-field>
                <input matInput placeholder="Password:" type="password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button type="submit" class="btn-primary"><span>Login</span></button>
          </form>
    </mat-card>
</div>
